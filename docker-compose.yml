version: "3.9"

services:
  frontend:
    image: node:20
    working_dir: /app
    volumes:
      - ./:/app
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0 --port 4173"
    ports:
      - "4173:4173"
    environment:
      - NODE_ENV=development

  backend:
    image: python:3.11-slim
    working_dir: /app
    volumes:
      - ./:/app
    command: sh -c "pip install -r server/requirements.txt && flask --app server.app run --host=0.0.0.0 --port=5001"
    environment:
      - FLASK_APP=server.app
      - FLASK_RUN_HOST=0.0.0.0
      - FLASK_RUN_PORT=5001
    ports:
      - "5001:5001"
